<div class="container">
  <mat-tab-group dynamicHeight animationDuration="0">
    <mat-tab label="Settings">
      <div class="example-small-box mat-elevation-z4">        
          <form class="settings-form">        
            <mat-form-field class="settings-full-width">
              <input matInput placeholder="App Key" [(ngModel)]="appKey" name="appKey"/>
            </mat-form-field>
            <mat-form-field class="settings-full-width">
              <input matInput placeholder="API Key" [(ngModel)]="apiKey" name="apiKey"/>
            </mat-form-field>
          </form>
      </div>
    </mat-tab>
    <mat-tab label="Query">
      <div class="example-large-box mat-elevation-z4">
        <mat-toolbar>        
          <mat-toolbar-row>
            <button mat-raised-button color="primary" (click)="run()">
              <mat-icon>play_arrow</mat-icon> Run
            </button>
            <span class="example-spacer"></span>
            <mat-icon class="example-icon">cancel</mat-icon>
          </mat-toolbar-row>        
        </mat-toolbar>
        <form class="example-form">        
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Query" style="height: 150px;" [(ngModel)]="query" name="query"></textarea>
          </mat-form-field>
        </form>     
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
            <th mat-header-cell *matHeaderCellDef> {{column}}</th>
            <td mat-cell *matCellDef="let element"> {{element[i]}} </td>
          </ng-container>        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>          
        </table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
